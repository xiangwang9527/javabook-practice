Configuration:
  status: warn

  Properties:
    Property:
      - name: log.level.console
        value: trace
      - name: log.level.yacht
        value: trace
      - name: log.path
        value: /Users/bear/home/work/logs
      - name: log.name
        value: javabook-practice

  Appenders:
    Console:
      name: CONSOLE
      target: SYSTEM_OUT
      ThresholdFilter:
        level: ${sys:log.level.console}
        onMatch: ACCEPT
        onMismatch: DENY
      PatternLayout:
        pattern: "%d{yyyy-MM-dd HH:mm:ss,SSS}:%4p %t (%F:%L) - %m%n"
    RollingFile:
      - name: ROLLING_FILE
        ignoreExceptions: false
        fileName: ${log.path}/${log.name}.log
        filePattern: "${log.path}/$${date:yyyy-MM}/${log.name}-%d{yyyy-MM-dd}-%i.log.gz"
        PatternLayout:
          pattern: "%d{yyyy-MM-dd HH:mm:ss,SSS}:%4p %t (%F:%L) - %m%n"
        Policies:
          SizeBasedTriggeringPolicy:
            size: "128 MB"
        DefaultRolloverStrategy:
          max: 1000

  Loggers:
    Root:
      level: warn
      AppenderRef:
        - ref: CONSOLE
        - ref: ROLLING_FILE
